    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
           <h2>Hello and welcome to my projects</h2>
            <h3>The source code of this page can be found <a class="btn btn-primary" target="_blank" href={{mainProjectGithubLink}}>here</a></h3>

        {{#each projects}}
        <div class="col-xs-12">
            <label for="">
                See the website itself:
                <a class="btn btn-info" target="_blank" href={{link}}>{{name}}</a>
            </label>
        </div>
        {{/each}}

    </div>


</div>
</div>

<script>
    $.get("http://ipinfo.io", function (response) {
        var data = {
            ipAddress: response.ip,
            hostname: response.hostname,
            country: response.country,
            city: response.city,
            loc: response.loc,
            org: response.org,
            region: response.region
        }
        $.ajax({
            type: 'post',
            url: '/userDetails/userdata',
            data: JSON.stringify(data),
            contentType: 'application/json'
        })
    }, "jsonp")

</script>
</body>
</html>
